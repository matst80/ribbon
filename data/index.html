<html>
<head>
	<script type="text/javascript" src="//wd7.se/ql.js"></script>
	<style type="text/css">

	body {
		background:#fff url(bg.jpg) 0 0;
	}

	body p {
		height:3000px;
	}

		.wd-r * {
			margin:0;
			font-family: Verdana;
			font-size: 12px;
			padding: 0;
		}


		.wd-rib-tabs, .wd-menu {
			list-style: none;
			display: block;
			clear: both;
		}
		.wd-menuitem .wd-menu-label {
			padding:4px 10px;
			display: block;
			border-top:solid 1px #ccc;
		}
		.wd-menuitem:first-child {
			border-top:0;
		}
		.wd-menuitem {
			cursor: pointer;
		}
		.wd-menuitem:hover {
			background-color: #ddd;

		}
		.wd-rib>div {

		}
		.wd-submenu {	
			min-width: 130px;
			box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.2);
		}
		.wd-submenu .wd-menuitem {	
			width: 100%;
		}
		.wd-menuitem>ul {
			display:none;
			position: absolute;
			background: #fff;
		}
		
		.wd-menuitem:hover>ul {
			display:block;
		}
		.wd-tabgrp {
			border-right:solid 1px;
			padding-right: 5px;
			margin-right: 5px;
			float: left;
		}
		.wd-ribbon {
			max-height: 150px;
			transition: max-height ease 0.3s;
			-webkit-transition: max-height ease 0.3s;
		}

		.wd-sel-btn {
			background-color: #ccc;
		}

		.wd-button {
			border: solid 1px transparent;
			cursor: pointer;
			padding:4px 8px;
		}
		.wd-button:hover {
			background-color: #eee;
		}
		.wd-button:active {
			background-color: #ddd;
		}

		.wd-button:hover:active {
			border-color: #ddd;
		}

		.wd-scrolled .wd-ribbon {
			max-height: 0px;
			overflow: hidden;
		}

		.wd-menu {
			border-bottom:solid 1px rgba(255,255,255,0.8);
		}

		.wd-rib-tab {
			cursor: pointer;
		}

		
		.wd-rib-tab>span {
			padding:5px 8px;
			display: block;
		}

		.wd-rib, .wd-rib-tab.selected {
			background: rgba(255,255,255,0.5);
		}

		.wd-rib>div {
			display: none;
			min-height: 100px
		}
		.wd-rib>div.open {
			display: block;
		}
		.cf:after { 
		   content: "."; 
		   visibility: hidden; 
		   display: block; 
		   height: 0; 
		   clear: both;
		}
		.wd-root {
			position: fixed;
			top:0;
			left:0;
			right: 0;
			z-index: 999;
			background: rgba(255,255,255,0.4);

			box-shadow: 0px 2px 15px 0px rgba(50, 50, 50, 0.5);
			border-bottom: solid 1px #ccc;
		}
		.wd-li-left li {
			display: block;
			float:left;
		}
	</style>
</head>
<body>
<h1>Rubrik</h1>

	});
</script>
</body>
</html>
